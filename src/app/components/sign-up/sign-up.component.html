<div class="sign-up">
  <form class="sign-up__section" [formGroup]="checkoutForm">
    <h1 class="sign-up__section-title">Sign Up</h1>
    <div class="sign-up__section-input">
      <span>Name:</span>
      <input type="text" formControlName="name" placeholder="Name">
    </div>
    <div class="sign-up__section-input">
      <span>Email:</span>
      <input type="email" formControlName="email" placeholder="Email">
    </div>
    <div class="sign-up__section-input">
      <span>Password:</span>
      <input type="password" formControlName="password" placeholder="Password">
    </div>
    <div class="sign-up__section-button">
      <button [disabled]="!(canContinue | async)" (click)="signUp()">Sign Up</button>
    </div>
  </form>
</div>
